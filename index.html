<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Para Minha Deusa ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            /* FUNDO: IMAGEM DO CASAL G√ìTICO */
            background-image: url('https://tess-cdn.pareto.io/assets/uploads/9898ddf4-5420-423b-a64f-0492e1a205d6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Georgia, serif;
            position: relative;
        }
        
        /* Overlay escuro */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* MOLDURA COM A FOTO DA MULHER */
        .photo-frame {
            padding: 25px;
            background: linear-gradient(135deg, #8B0000, #DC143C, #8B0000);
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(220, 20, 60, 0.9);
            margin-bottom: 40px;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .photo-frame img {
            display: block;
            /* FOTO DA MULHER NA MOLDURA */
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid #000;
        }
        
        /* Mensagem de amor */
        .message {
            background: rgba(0, 0, 0, 0.9);
            padding: 35px;
            border-radius: 20px;
            border: 3px solid #DC143C;
            text-align: center;
            margin-bottom: 40px;
            max-width: 500px;
        }
        
        .message h1 {
            color: #FFB6C1;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 182, 193, 0.9);
        }
        
        .signature {
            color: #FFB6C1;
            font-size: 1.3em;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Anima√ß√µes */
        .heart {
            position: fixed;
            font-size: 25px;
            z-index: 5;
            animation: fall 5s linear forwards;
        }
        
        .bat {
            position: fixed;
            font-size: 35px;
            z-index: 5;
            animation: fly 15s linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fly {
            from { left: -10%; }
            to { left: 110%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- MOLDURA COM A FOTO DA MULHER -->
        <div class="photo-frame">
            <img src="https://tess-cdn.pareto.io/assets/uploads/3954db8e-e90b-4d58-ad26-d4f39d040370.jpg" alt="Minha Deusa">
        </div>
        
        <!-- Mensagem -->
        <div class="message">
            <h1>‚ù§Ô∏è Voc√™ √© Perfeita ‚ù§Ô∏è</h1>
            <h1>Te amo Minha Deusa</h1>
            <p class="signature">Ass: Victor<br>Seu amor ‚ù§Ô∏è</p>
        </div>
    </div>
    
    <script>
        // Criar cora√ß√µes
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üñ§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '0';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
        
        // Criar morcegos
        setInterval(() => {
            const bat = document.createElement('div');
            bat.className = 'bat';
            bat.innerHTML = 'ü¶á';
            bat.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(bat);
            setTimeout(() => bat.remove(), 15000);
        }, 3000);
    </script>
</body>
</html>
